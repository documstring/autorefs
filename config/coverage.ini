[coverage:paths]
source =
  src/docums_autorefs
  */site-packages/docums_autorefs

[coverage:run]
branch = true
source =
  src/docums_autorefs
  tests
parallel = true

[coverage:report]
ignore_errors = True
precision = 2
omit =
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
